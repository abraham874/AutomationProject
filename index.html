<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First</title>
  </head>
  <body>
    <h1>Hello GitHub</h1>
    <hr />
    <p>This is my New Project for GitHub Repository</p>

    <fieldset>
      <legend>Personal Details</legend>
      <p>
        <label for="firstName">First Name:</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="type your First Name"
          autocomplete="on"
          required
        />
      </p>
      <p>
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          name="lastName"
          id="lasstName"
          placeholder="type your Last Name"
          autocomplete="on"
          required
        />
      </p>
      <p>
        <label for="password">Password :</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your Password"
          required
        />
      </p>
      <p>
        <label for="phone">Phone No :</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="9856321478"
          required
          pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
        />
      </p>
      <p>
        <label for="decade">Fav Decade :</label>
        <input
          type="number"
          name="decade"
          id="decade"
          min="1940"
          max="2020"
          value="1960"
          step="10"
        />
      </p>
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />
    </fieldset>
  </body>
</html>
